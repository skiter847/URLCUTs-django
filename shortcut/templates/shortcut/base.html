{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<h1>Hello world</h1>
{% block content %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Сократить</button>
    </form>

    {% if absolute_uri %}
        <p>Ваша ссылка: <a href="{{ absolute_uri }}">{{ absolute_uri }}</a></p>
    {% endif %}
{% endblock %}
</body>
</html>
