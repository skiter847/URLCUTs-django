{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <script src="{% static 'shortcut/js/jquery-3.5.1.min.js' %}">

    </script>
    <link rel="stylesheet" href="{% static 'shortcut/css/style.css' %}">
</head>
<body>

<div class="container">
    <div class="content">
        <div class="logo">
            <div class="logo-title">
                <span>URL-CUTs</span>
            </div>

        </div>
        <div class="content_inner">
            {% block content %}
                <form method="POST">
                    <div class="field-set">
                        {% for field in form %}
                            {{ field }}
                        {% endfor %}
                        {% csrf_token %}
                        <input type="submit" value="Сократить">
                    </div>
                </form>

            {% endblock %}
        </div>
        <div class="message">
            {% if absolute_uri %}
                <p>Ваша ссылка: <a href="{{ absolute_uri }}"> <span class="link">{{ absolute_uri }}</span></a></p>
                <button class="copy-link">Копировать</button>
            {% endif %}
        </div>
    </div>


</div>
<script src="{% static 'shortcut/js/main.js' %}"></script>
</body>
</html>
